<div class="row">
    <div class="col-md-12 col-lg-8">
        <ish-checkout-address-page></ish-checkout-address-page>

        <ish-checkout-shipping-page></ish-checkout-shipping-page>

        <ish-checkout-payment-page></ish-checkout-payment-page>
    </div>

    <!-- basket summary -->
    <div class="col-md-12 col-lg-4 order-summary mt-3 align-self-start sticky-top">
        <h2>{{ 'checkout.order_details.heading' | translate }}</h2>
        <ish-basket-promotion-code [toast]="false" />
        <ish-basket-address-summary [basket]="basket" />
        <ish-basket-items-summary [basket]="basket" />
        <div class="cost-summary">
            <ish-basket-cost-summary [totals]="basket.totals" />
            <button class="btn btn-lg btn-block btn-primary" id="checkoutBtn" type="button" [disabled]="nextDisabled"
                (click)="goToNextStep()">
                {{ 'checkout.button.label' | translate }}
            </button>
        </div>
        <!-- Privacy policy link -->
        <span [ishServerHtml]="
            'checkout.widget.security_privacy_policy.link' | translate : { '0': 'page://page.privacyPolicy.pagelet2-Page' }
            "></span>
    </div>

</div>
